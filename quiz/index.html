<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="start_quiz">
            <p>This quiz game contains 10 questions of MySql</p>
            <p>You have to complete the test within 5 minutes</p>
            <button id="start_quiz_button">Start Quiz</button>
        </div>
        <div class="box">
            <div class="timer_submit">
                <div class="timer"></div>
                <button id="submit">submit</button>
            </div>
            <!-- <p class="message">message</p> -->
            <div class="pagination">
                <ul> <!--pages or li are comes from javascript --> </ul>
            </div>
            <div class="question_numbers"></div>
            <div class="question"></div>
            <div class="option_list"></div>
            <div class="handler_button">
                <button id="previous">previous</button>
                <button id="next">next</button>
            </div>
        </div>
        <div class="game_over">
            <div class="up">
                <div class="left">
                    <div class="progress_bar">
                        <div class="circular-progress" >
                            <span class="course-value" style="color:red">0%</span>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <p>Your total Score is <span id="myscore"style="color:red" >10</span></p>
                    <button id="review_quiz"><a href="./result.html">review</a></button>
                </div>
            </div>
            <div class="down">
                <button id="retake_quiz">Retake Quiz</button>
            </div>

        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
